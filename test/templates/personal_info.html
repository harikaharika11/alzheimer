{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Personal Information</h2>
    <form method="POST" action="{{ url_for('personal_info') }}">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="street_address">Street Address:</label><br>
        <input type="text" id="street_address" name="street_address"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="zip_code">ZIP Code:</label><br>
        <input type="text" id="zip_code" name="zip_code"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="ethnicity">Ethnicity:</label><br>
        <select id="ethnicity" name="ethnicity" required>
            <option value="">Select</option>
            <option value="White">White</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Hispanic or Latino">Hispanic or Latino</option>
            <option value="Asian">Asian</option>
            <option value="Other">Other</option>
        </select><br><br>
