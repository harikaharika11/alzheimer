{% extends "base.html" %}
{% block content %}
<div class="clock-test">
    <h2>Clock Test</h2>
    <p>Please place the numbers 1 to 12 on the clock face in their correct positions.</p>

    <div class="clock-face">
        <!-- Blank input fields without placeholders -->
        <div class="clock-position position-12"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-1"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-2"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-3"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-4"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-5"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-6"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-7"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-8"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-9"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-10"><input type="text" name="numbers" maxlength="2"></div>
        <div class="clock-position position-11"><input type="text" name="numbers" maxlength="2"></div>
    </div>

    <!-- Display the dynamic target time -->
    <h3>Set the clock hands:</h3>
    <p>Set the clock to show the time: 
       <strong>{{ target_time.hour }}:{{ '%02d' | format(target_time.minute) }}</strong>.
    </p>

    <form method="POST" action="{{ url_for('clock_test') }}">
        <label for="hour_hand">Hour Hand Position:</label>
        <input type="text" name="hour_hand" id="hour_hand" placeholder="Enter hour hand position (e.g., 10)" maxlength="2">
        <br>
        <label for="minute_hand">Minute Hand Position:</label>
        <input type="text" name="minute_hand" id="minute_hand" placeholder="Enter minute hand position (e.g., 2)" maxlength="2">
        <br>
        <button type="submit" class="button">Submit</button>
    </form>
</div>
{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
